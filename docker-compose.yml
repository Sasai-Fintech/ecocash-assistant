version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ecocash-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ecocash_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecocash-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecocash-backend
    environment:
      POSTGRES_URI: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/ecocash_assistant
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REMOTE_ACTION_URL: http://backend:8000/api/copilotkit
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecocash-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecocash-frontend
    environment:
      NEXT_PUBLIC_REMOTE_ACTION_URL: http://localhost:8000/api/copilotkit
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecocash-network

volumes:
  postgres_data:

networks:
  ecocash-network:
    driver: bridge

